<div class="container">
    <h1>Login!.</h1>

    <div class="alert alert-warning" *ngIf='invalidLoging'>{{errorMessage}}</div>

     <form>
         <div class="form-group">

            <label for="exampleInputEmail1">User name:</label> 
                <input  class="form-control" type="text" name="username" [(ngModel)]="username">

        </div>
        
        <div class="form-group">
            <label >Password:</label>
                <input class="form-control"  type="password" name="password" [(ngModel)]="password" > 
        </div>

                <button type="submit" (click)=handlelogin() class="btn btn-success">Login</button>
    </form>

        <!-- UsenName:{{username}} -->
</div>
